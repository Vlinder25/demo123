<!DOCTYPE html>
<html>
<head>
  <title>My Interactive Notebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .saved-notes {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üìù My Interactive Notebook</h1>
  <p>Write your notes below and click <b>Save Note</b>.</p>

  <textarea id="noteInput" placeholder="Type something here..."></textarea><br>
  <button onclick="saveNote()">Save Note</button>

  <div class="saved-notes">
    <h2>Saved Notes:</h2>
    <ul id="notesList"></ul>
  </div>

  <script>
    function saveNote() {
      const input = document.getElementById("noteInput").value;
      if (input.trim() === "") return;

      const list = document.getElementById("notesList");
      const li = document.createElement("li");
      li.textContent = input;

      list.appendChild(li);
      document.getElementById("noteInput").value = ""; // clear textarea
    }
  </script>
</body>
</html>
