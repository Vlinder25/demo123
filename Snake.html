<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Emoji Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      color: #fff;
      flex-direction: column;
    }
    canvas {
      background: #071;
      border: 5px solid #333;
    }
    #hud {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Emoji Snake</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="hud">Score: <span id="score">0</span></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    const box = 20; // size of each square
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{x: 9, y: 9}];
    let food = {x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows)};
    let dx = 1;
    let dy = 0;
    let score = 0;

    function drawCell(emoji, x, y) {
      ctx.font = box + 'px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(emoji, x * box + box/2, y * box + box/2);
    }

    function gameLoop() {
      ctx.fillStyle = '#071';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // draw food
      drawCell('üçé', food.x, food.y);

      // move snake
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // wrap around walls
      if (head.x < 0) head.x = cols - 1;
      if (head.x >= cols) head.x = 0;
      if (head.y < 0) head.y = rows - 1;
      if (head.y >= rows) head.y = 0;

      // collision with self
      for (let s of snake) {
        if (s.x === head.x && s.y === head.y) {
          alert('Game Over! Final Score: ' + score);
          document.location.reload();
        }
      }

      snake.unshift(head);

      // eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        food = {x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows)};
      } else {
        snake.pop();
      }

      // draw snake
      for (let i = 0; i < snake.length; i++) {
        drawCell(i === 0 ? 'üòÄ' : 'üü©', snake[i].x, snake[i].y);
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy === 0) {dx = 0; dy = -1;}
      if (e.key === 'ArrowDown' && dy === 0) {dx = 0; dy = 1;}
      if (e.key === 'ArrowLeft' && dx === 0) {dx = -1; dy = 0;}
      if (e.key === 'ArrowRight' && dx === 0) {dx = 1; dy = 0;}
